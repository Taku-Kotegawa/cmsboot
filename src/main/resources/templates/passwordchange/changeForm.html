<!DOCTYPE html>
<html th:replace="~{layout/template :: layout(~{::title},~{::body/content()})}"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>パスワード変更</title>
</head>
<body>
<section class="content-header">
    <div class="container">
        <div class="row">
            <div class="col-18 mb-3">
                <!-- ページタイトルを記入 -->
                <h3>パスワード変更</h3>
            </div>
            <div class="col-18">
                <!-- ページタイトル右の余白 -->
            </div>
        </div>
    </div>
</section>
<section class="content">
    <div class="container">
        <div th:replace="~{fragments/message-panel :: message-panel}"></div>
        <!-- ここより下にメインコンテンツを記入 -->

        <form autocomplete="off"
              method="POST" th:action="@{/password}" th:object="${passwordChangeForm}">

            <div class="form-group row">
                <label class="col-5 col-form-label" for="username">ユーザ名</label>
                <div class="col-10">
                    <span th:text="${account.username}"></span>
                    <input id="username" name="username" th:value="${account.username}" type="hidden"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-5 col-form-label" for="oldPassword" name="oldPassword">現在のパスワード</label>
                <div class="col-10">
                    <input class="form-control" id="oldPassword" th:errorclass="is-invalid" th:field="*{oldPassword}"
                           type="password"/>
                    <span class="invalid-feedback whitespace-nowrap" id="oldPassword-errors" th:errors="*{oldPassword}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-5 col-form-label" for="newPassword">新しいパスワード</label>
                <div class="col-10">
                    <input class="form-control" id="newPassword" th:errorclass="is-invalid" th:field="*{newPassword}"
                           type="password"/>
                    <span class="invalid-feedback whitespace-nowrap" id="newPassword-errors" th:errors="*{newPassword}"></span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-5 col-form-label" for="confirmNewPassword">
                    新しいパスワード(確認)
                </label>
                <div class="col-10">
                    <input class="form-control" id="confirmNewPassword" th:errorclass="is-invalid" th:field="*{confirmNewPassword}"
                           type="password"/>
                    <span class="invalid-feedback whitespace-nowrap" id="confirmNewPassword-errors"
                          th:errors="*{confirmNewPassword}"/></span>
                </div>
            </div>
            <br>
            <div class="row">
                <input class="btn-button" id="submit" type="submit" value="パスワード変更"/>
            </div>
        </form>

        <!-- ここより上にメインコンテンツを記入 -->
    </div>
</section>

</body>
</html>
