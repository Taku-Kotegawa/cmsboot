<!DOCTYPE html>
<html th:replace="~{layout/template :: layout(~{::title},~{::body/content()})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>パスワードリセット</title>
</head>
<body>
<section class="content-header">
    <div class="container">
        <div class="row">
            <div class="col-18 mb-3">
                <!-- ページタイトルを記入 -->
                <h3>パスワードリセット</h3>
            </div>
            <div class="col-18">
                <!-- ページタイトル右の余白 -->
            </div>
        </div>
    </div>
</section>
<section class="content">
    <div class="container">
        <div th:replace="~{fragments/message-panel :: message-panel}"></div>
        <!-- ここより下にメインコンテンツを記入 -->
        <form method="POST" th:action="@{/reissue/resetpassword}" th:object="${passwordResetForm}">

            <input th:field="*{token}" type="hidden"/>

            <div class="form-group row">
                <div class="col-10">
                    <label class="col-form-label" for="username">ユーザ名 *</label>
                    <span th:text="*{username}"></span>
                    <input id="username" name="username" th:value="*{username}" type="hidden"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-10">
                    <label class="col-form-label" for="secret">暗証番号 *</label>
                    <input class="form-control" id="secret" th:errorclass="is-invalid" th:field="*{secret}"
                           type="password"/>
                    <span class="invalid-feedback whitespace-nowrap" th:errors="*{secret}"></span>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-10">
                    <label class="col-form-label" for="newPassword">新しいパスワード *</label>
                    <input class="form-control" id="newPassword" th:errorclass="is-invalid" th:field="*{newPassword}"
                           type="password"/>
                    <span class="invalid-feedback whitespace-nowrap" th:errors="*{newPassword}"></span>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-10">
                    <label class="col-form-label" for="confirmNewPassword">新しいパスワード(確認) *</label>
                    <input class="form-control" id="confirmNewPassword" th:errorclass=="is-invalid" th:field="*{confirmNewPassword}"
                           type="password"/>
                    <span class="invalid-feedback whitespace-nowrap" th:errors="*{confirmNewPassword}"></span>
                </div>
            </div>
            <br>
            <input class="btn-button" id="submit" type="submit" value="登録"/>
        </form>
        <!-- ここより上にメインコンテンツを記入 -->
    </div>
</section>
</body>
</html>
