<!DOCTYPE html>
<html th:replace="~{/layout/template :: layout(~{::title},~{::body})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ページタイトルを記入 -->
    <title>ロック解除</title>
</head>
<body>

<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-18">
                <!-- ページタイトルを記入 -->
                <h4>ロック解除</h4>
            </div>
            <div class="col-18">
                <!-- ページタイトル右の余白 -->
            </div>
        </div>
    </div>
</section>
<section class="content">
    <div class="container">
        <div th:replace="~{/fragments/message-panel} :: message-panel"></div>
        <!-- ここより下にメインコンテンツを記入 -->
        <form method="POST" th:action="@{/unlock}" th:object="${unlockForm}">
            <table>
                <tr>
                    <th><label for="username" th:errorclass="error-label">ユーザ名</label></th>
                    <td><input id="username" th:errorclass="error-input" th:field="*{username}"/></td>
                    <td class="error-messages" th:errors="*{username}"></td>
                </tr>
            </table>
            <input id="submit" type="submit" value="Unlock"/>
        </form>
        <a th:href="@{/}">ホームに戻る</a>
        <!-- ここより上にメインコンテンツを記入 -->
    </div>
</section>

</body>
</html>
