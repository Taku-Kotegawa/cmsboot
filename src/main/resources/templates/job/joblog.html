<!DOCTYPE html>
<html th:replace="~{layout/template :: layout(~{::title},~{::body})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ページタイトルを記入 -->
    <title>ジョブログ</title>
</head>
<body>

<section class="content-header">
    <div class="container">
        <div class="row">
            <div class="col-18 mb-3">
                <!-- ページタイトルを記入 -->
                <h4>ジョブログ</h4>
            </div>
            <div class="col-18 text-right nav-tabs-wrapper">
                <!-- ページタイトル右の余白 -->
                <ul class="nav nav-tabs justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">ジョブログ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{result}">ジョブログ一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{summary}">サマリ</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="container">
        <div th:replace="~{fragments/message-panel :: message-panel}"></div>
        <!-- ここより下にメインコンテンツを記入 -->

        <div>
            ジョブ名: [[${jobName}]], ID: [[${jobExecutionId}]]
        </div>
        <div class="border p-3">
            <th:block th:each="line : ${jobLog}">
                [[${line}]]<br>
            </th:block>
        </div>
        <br>
        <a href="" class="btn btn-button">更新</a>
        <a href="javascript:window.close();" class="btn btn-button">ウィンドウを閉じる</a>

        <!-- ここより上にメインコンテンツを記入 -->
    </div>
</section>

</body>
</html>
