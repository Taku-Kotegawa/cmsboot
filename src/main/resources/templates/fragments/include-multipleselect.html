<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="include-multipleselect" th:remove="tag">

    <link rel="stylesheet"
          th:href="@{/plugins/multiple-select/dist/multiple-select.min.css}">
    <script th:src="@{/plugins/multiple-select/dist/multiple-select.min.js}"></script>

    <style type="text/css">
    .ms-choice {
        background-color: unset;
        border: none;
    }
    .ms-choice>span {
        padding-left: 4px;
    }
    .ms-drop {
        left: 0;
        border-radius: 2px;
        width: unset !important;
    }
    .ms-drop input[type="radio"], .ms-drop input[type="checkbox"] {
        margin-top: .2rem;
    }
    .ms-search input {
        border-radius: 2px;
    }

    .ms-drop ul>li label {
        font-weight: normal !important;    
    }

    select.multipleSelect {
        visibility: hidden;
    }

    </style>

</div>
</body>
</html>
