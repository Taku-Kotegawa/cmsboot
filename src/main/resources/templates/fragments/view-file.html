<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>入力フィールドの部品(view-file)</title>
</head>
<body>

<th:block th:fragment="m(field_id, label, value, placeholder)">

    <!--/* 参照用 */-->
    <th:block th:if="${fieldState.__${field_id}__Uuid__view}">
        <th:block th:if="${__${value}__}">
            <div class="form-control form-control__view" th:text="${__${value}__.originalFilename}"></div>
        </th:block>
    </th:block>

</th:block>
</body>
</html>
