<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>入力フィールドの部品(textarea)</title>
</head>
<body>

<th:block th:fragment="m(field_id, label, value, placeholder, rows)">

    <!--/* 入力 */-->
    <th:block th:if="${fieldState.__${field_id}____input}">
        <textarea class="form-control" th:disabled="${fieldState.__${field_id}____disabled}"
                  th:errorclass="is-invalid" th:field="*{__${field_id}__}"
                  th:placeholder="${placeholder}" th:readonly="${fieldState.__${field_id}____readonly}"
                  th:rows="${rows}"></textarea>
        <span class="invalid-feedback whitespace-nowrap" th:errors="*{__${field_id}__}" th:id="__${field_id}__-error"></span>
    </th:block>

</th:block>
</body>
</html>
