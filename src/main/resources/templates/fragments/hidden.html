<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>入力フィールドの部品(hidden)</title>
</head>
<body>

<th:block th:fragment="m(field_id)">

    <th:block th:if="${fieldState.__${field_id}____hidden}">
        <!-- 隠しフィールド -->
        <input th:field="*{__${field_id}__}" type="hidden"/>
    </th:block>

</th:block>
</body>
</html>
